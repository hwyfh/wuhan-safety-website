<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <!-- 盾牌渐变 -->
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a73e8"/>
            <stop offset="100%" stop-color="#34a853"/>
        </linearGradient>
        
        <!-- 光影效果 -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1a73e8" flood-opacity="0.3"/>
        </filter>
        
        <!-- 光晕效果 -->
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
        </radialGradient>
    </defs>
    
    <!-- 背景光晕 -->
    <circle cx="100" cy="100" r="90" fill="url(#glow)" opacity="0.3"/>
    
    <!-- 主盾牌 -->
    <path id="shield" d="M100,30 
        C140,30 170,60 170,100 
        C170,140 140,170 100,170 
        C60,170 30,140 30,100 
        C30,60 60,30 100,30 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="4"
        filter="url(#shadow)"/>
    
    <!-- 保护层 -->
    <path d="M100,50 
        C130,50 150,70 150,100 
        C150,130 130,150 100,150 
        C70,150 50,130 50,100 
        C50,70 70,50 100,50 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="3" 
        stroke-dasharray="5,3"/>
    
    <!-- 中心保护圆 -->
    <circle cx="100" cy="100" r="25" fill="#ffffff" stroke="#fbbc04" stroke-width="3"/>
    
    <!-- 安全对勾符号 -->
    <path d="M90,95 
        L100,110 
        L115,85" 
        fill="none" 
        stroke="#1a73e8" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
    
    <!-- 科技光环 -->
    <circle cx="100" cy="100" r="35" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
    
    <!-- 文字部分 -->
    <text x="100" y="185" text-anchor="middle" font-family="'Noto Sans SC', sans-serif" font-size="12" fill="#1a73e8" font-weight="500">
        武汉朝闻安全
    </text>
    
    <!-- 装饰点 -->
    <circle cx="60" cy="60" r="6" fill="#fbbc04"/>
    <circle cx="140" cy="60" r="6" fill="#34a853"/>
    <circle cx="60" cy="140" r="6" fill="#34a853"/>
    <circle cx="140" cy="140" r="6" fill="#fbbc04"/>
    
    <!-- 动态效果（CSS动画） -->
    <style>
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }
        
        #shield {
            animation: pulse 3s ease-in-out infinite;
        }
        
        circle[fill="#fbbc04"] {
            animation: rotate 10s linear infinite;
        }
        
        circle[fill="#34a853"] {
            animation: rotate 15s linear infinite reverse;
        }
    </style>
</svg>